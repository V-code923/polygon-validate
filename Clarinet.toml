[project]
name = "polygon-validate"
authors = ["Polygon Validation Team"]
description = "A transaction validation and identity verification system for Polygon blockchain"
telemetry = false
requirements = []
[contracts.validator-core]
path = "contracts/validator-core.clar"
depends_on = []

[repl]
costs_version = 2
parser_version = 2

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
